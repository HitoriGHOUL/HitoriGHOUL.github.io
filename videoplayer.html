<script>

    function getId(url) {
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
        const match = url.match(regExp);

        return (match && match[2].length === 11)
        ? match[2]
        : null;
    }

    function videoChange() {
        var x = document.getElementById("vname");
            document.getElementById("video").src = "https://www.youtube.com/embed/" + getId(String(x.value))
    }

    document.getElementById("frm1").onkeypress = function(e) {
    var key = e.charCode || e.keyCode || 0;     
    if (key == 13) {
        e.preventDefault();
    }
    }
 
</script>
